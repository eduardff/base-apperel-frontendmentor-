<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Base-Apparel</title>
  </head>

  <body>
    <main class="wraper">
      <div class="grid">
        <!-- header -->
        <div class="header">
          <div class="header__image">
            <img src="logo.svg" alt="logo" />
          </div>
        </div>
        <!--end -->

        <!-- banner -->
        <div class="banner">
          <picture>
            <source media="(min-width: 65em)" srcset="hero-desktop.jpg" />
            <img class="banner__img" src="hero-mobile.jpg" alt="cover" />
          </picture>
        </div>
        <!-- end -->

        <!-- content -->
        <div class="content">
          <h1>
            <span>We're</span>
            coming soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input">
            <form action="" id="form">
              <input
                id="input"
                type="text"
                placeholder="Email Address"
                required
              />
              <button class="input__button">
                <img src="icon-arrow.svg" alt="" />
              </button>
              <div class="input__error hidden" id="error-hidden">
                <img src="icon-error.svg" alt="" />
              </div>
              <p class="input__alert hidden" id="alert-hidden">
                Please provide a valid email
              </p>
            </form>
          </div>
        </div>
        <!-- end -->
      </div>
    </main>
  </body>
</html>
